<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
  </head>

  <body>
    <div>
      <div>
        <br />
        <p class="caption" style="font-size: 9em">
          Leet<span style="color: orange">Hub</span>
        </p>
        <p class="caption">
          Automatically sync your code from LeetCode to GitHub
        </p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">
          Linked the wrong repo? <a>Unlink</a>.
        </p>
      </div>

      <!-- Create Hook -->
      <div
        style="display: none"
        id="hook_mode"
        class="ui grid container"
      >
        <div>
          <p class="caption ui large header center aligned">
            To get started with LeetHub
          </p>
        </div>
        <div>
          <select id="type">
            <option value="">Pick an Option</option>
            <option value="new">Create a new Private Repository</option>
            <option value="link">Link an Existing Repository</option>
          </select>
        </div>
        <div>
          <input
            autocomplete="off"
            id="name"
            placeholder="Repository Name"
            type="text"
          />
        </div>

        <div>
          <br />
          <button
            id="hook_button"
            disabled
            class="positive ui button"
          >
            Get Started
          </button>
        </div>
      </div>

      <!-- Show stats -->
      <div
        style="display: none"
        id="commit_mode"
        class="ui grid container"
      >
        <div>
          <br /><br />
          <div
            style="font-size: 2.3em"
            class="ui inverted large header"
          >
            Problems Solved: <span id="p_solved">0</span>
          </div>
          <div
            styl="font-size: 2.3em"
            class="ui inverted large header"
          >
            <span style="color: #5cb85c">Easy:</span>
            <span id="p_solved_easy" style="color: #5cb85c">0 </span>
            <span style="color: #f0ad4e">&ensp; &ensp; Medium:</span>
            <span id="p_solved_medium" style="color: #f0ad4e"
              >0
            </span>
            <span style="color: #d9534f">&ensp; &ensp; Hard:</span>
            <span id="p_solved_hard" style="color: #d9534f">0 </span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/welcome.js"></script>
  </body>
</html>
