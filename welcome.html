<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>LeetHub Setup</title>
    <link rel="stylesheet" href="css/welcome.css" />
  </head>

  <body>
    <main class="page">
      <header class="hero">
        <div class="logo" aria-label="LeetHub">
          Leet<span class="logo-accent">Hub</span>
        </div>
        <p class="tagline">
          Automatically sync your code from LeetCode to GitHub
        </p>

        <p hidden id="error" class="notice notice--error"></p>
        <p hidden id="success" class="notice notice--success"></p>
        <p hidden id="unlink" class="notice notice--link">
          Linked the wrong repo? <a>Unlink</a>.
        </p>
      </header>

      <!-- Create Hook -->
      <section style="display: none" id="hook_mode" class="card">
        <h2 class="card-title">To get started with LeetHub</h2>

        <div class="form-row">
          <label for="type">Repository</label>
          <select id="type">
            <option value="">Pick an Option</option>
            <option value="new">
              Create a new Private Repository
            </option>
            <option value="link">Link an Existing Repository</option>
          </select>
        </div>

        <div class="form-row">
          <label for="name">Repository name</label>
          <input
            autocomplete="off"
            id="name"
            placeholder="Repository Name"
            type="text"
          />
        </div>

        <div class="actions">
          <button
            id="hook_button"
            disabled
            class="positive ui button"
          >
            Get Started
          </button>
        </div>
      </section>

      <!-- Show stats -->
      <section style="display: none" id="commit_mode" class="card">
        <div class="stats">
          <div class="stat-line">
            Problems Solved: <span id="p_solved">0</span>
          </div>
          <div class="stat-line">
            <span class="stat stat--easy">Easy:</span>
            <span id="p_solved_easy" class="stat stat--easy">0</span>
            <span class="stat stat--medium"
              >&ensp; &ensp; Medium:</span
            >
            <span id="p_solved_medium" class="stat stat--medium"
              >0</span
            >
            <span class="stat stat--hard">&ensp; &ensp; Hard:</span>
            <span id="p_solved_hard" class="stat stat--hard">0</span>
          </div>
        </div>

        <div class="divider"></div>

        <h3 class="section-title">LeetCode import</h3>

        <div class="form-row">
          <label for="lc_import_mode">Mode</label>
          <select id="lc_import_mode">
            <option value="latest_per_lang">
              Latest accepted per language
            </option>
            <option value="all_submissions">
              All accepted submissions (keep all)
            </option>
          </select>
        </div>

        <div class="form-row">
          <label for="lc_import_scope">Apply to</label>
          <select id="lc_import_scope">
            <option value="backfill_only">Backfill only</option>
            <option value="backfill_and_new">
              Backfill + new accepts
            </option>
          </select>
        </div>

        <div class="actions">
          <button id="lc_import_save" class="positive ui button">
            Save
          </button>
          <span
            hidden
            id="lc_import_notice"
            class="notice-inline"
          ></span>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/welcome.js"></script>
  </body>
</html>
